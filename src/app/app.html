<div class="{{global.state['theme']}}">
    <!--Material Design Menu-->
    <ion-menu [content]="content" id="menu-material">
      <ion-content>
        <div class="menu-header">
          <!--material-design-background-->
          <img class="user-avatar round" [src]="user.imageUrl ? user.imageUrl : placeholder" onerror="this.src='assets/img/avatar/user.png'" />
          <p class="name">{{user.name}}</p>
          <p class="e-mail">{{user.email}}</p>
        </div>
        <ion-list no-lines>
          <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon [name]="p.icon" item-left></ion-icon>
            {{p.title}}
          </button>
          <button menuClose="left" ion-item detail-none (click)="logOut()">
              <ion-icon name="log-out" item-left></ion-icon>
              Cerrar SesiÃ³n
          </button>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-item>
          <!--
          <ion-thumbnail item-start>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-thumbnail>
          -->
          <ion-label>Seven</ion-label> <span item-end>VersiÃ³n: 1.0.7</span>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
  </div>
